<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:em="http://jsfcompslib.src/taglib"
	xmlns:p="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>User Grants Configuration</title>
</head>
<p:body>

	<p:panelGrid columns="2">
	
		<em:UserControl
	user_id="#{userEntityManagementControlBB.user.id}"
	nick="#{userEntityManagementControlBB.user.nick}"
	name="#{userEntityManagementControlBB.user.name}"
	password="#{userEntityManagementControlBB.user.password}"
	telephone="#{userEntityManagementControlBB.user.telephone}"
	address="#{userEntityManagementControlBB.user.address}"
	email="#{userEntityManagementControlBB.user.email}"
	bean="#{userEntityManagementControlBB}"
	
	b_required_nick="true"
	b_required_name="true"
	b_required_password="true"
	b_required_telephone="true"
	b_required_address="true"
	b_required_email="true"
	
	label_id="#{generalLocalizationHelper.getString('user_management_id')}"
	label_nick="#{generalLocalizationHelper.getString('user_management_nick')}"
	label_name="#{generalLocalizationHelper.getString('user_management_name')}"
	label_password="#{generalLocalizationHelper.getString('user_management_password')}"
	label_telephone="#{generalLocalizationHelper.getString('user_management_telephone')}"
	label_address="#{generalLocalizationHelper.getString('user_management_address')}"
	label_email="#{generalLocalizationHelper.getString('user_management_email')}"
	
	msg_required_nick="#{generalLocalizationHelper.getString('user_management_nick_required_msg')}"
	msg_required_name="#{generalLocalizationHelper.getString('user_management_name_required_msg')}"
	msg_required_password="#{generalLocalizationHelper.getString('user_management_password_required_msg')}"
	msg_required_telephone="#{generalLocalizationHelper.getString('user_management_telephone_required_msg')}"
	msg_required_address="#{generalLocalizationHelper.getString('user_management_address_required_msg')}"
	msg_required_email="#{generalLocalizationHelper.getString('user_management_email_required_msg')}"
	
	button_text_create_user="#{generalLocalizationHelper.getString('user_management_buttontext_crear_user')}"
	button_text_update_user="#{generalLocalizationHelper.getString('user_management_buttontext_actualizar_user')}"	
	>
	</em:UserControl>
	
	
		
		<em:DobleListaControl 
			bean="#{userEntityManagementControlBB}"
			listaItems1="#{userEntityManagementControlBB.lista1}"
			itemseleccionadoLista1="#{userEntityManagementControlBB.sel1}"
			listaItems2="#{userEntityManagementControlBB.lista2}"
			itemseleccionadoLista2="#{userEntityManagementControlBB.sel2}"		
		>		
		</em:DobleListaControl>
	
	</p:panelGrid>
	<p:form>
		<p:commandButton value="Search by Id" action="#{userEntityManagementControlBB.process3()}"></p:commandButton><br/>	
		<p:commandButton value="Search by Nick" action="#{userEntityManagementControlBB.process4()}"></p:commandButton><br/>	
		
	</p:form>

	<p:messages>
		<p:message></p:message>
	</p:messages>





</p:body>
</html>
